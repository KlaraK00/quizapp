<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Quizapp</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./pt-sans.css">
    <link rel="stylesheet" href="./rubik.css">
    <script src="./script.js"></script>

</head>

<body>

    <div class="container">

        <div class="progress">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <div id="leftSpace" class="leftSpace" style="display: none">
        </div>

        <div class="divParent yesBorder">
            <div class="leftContainer leftBorderRadius">
                <div class="leftContainerFirstLastChild">
                    <img src="./img/logo.png" alt="Quizapp">
                </div>
                <div class="menu">
                    <div id="menu1">
                        Vitamine
                    </div>
                    <div id="menu2">
                        Mineralien
                    </div>
                    <div id="menu3">
                        Curcumin
                    </div>
                    <div id="menu4">
                        Ingwer
                    </div>
                    <div id="menu5">
                        Zucker
                    </div>
                </div>
                <div class="leftContainerFirstLastChild">
                    <span id="leftContLastChildSpan" style="display: none">
                        <b id="whichQuestion">1</b> von <b id="allQuestions"></b> Fragen
                    </span>
                </div>
            </div>

            <div id="card" class="card quizCard noBorder justCenter startScreenBgImg">

                <div id="startDisplay" class="positionCenter fontSize24Px height100perc">  
                    <div class="alignEnd height50perc">   
                        <div class="fontSansBold">
                            Welcome to <br>
                            The Awesome Nutrition Quiz!
                        </div>
                    </div> 
                    <div class="fontSans height25perc fontSize18pxPadTop10Px">
                        Ready for the Challenge?
                    </div>
                    <div class="height25perc divStartButton">
                        <button class="btn btn-primary buttonColor" onclick="startNow()">START NOW ></button>
                    </div>
                </div>
      
                <div  id="cardBody1" class="card-body fontSize20Px fontBold textCenter justAlignCenter flexNone cardBodyAbsolute1" style="display: none">
                    <img id="brain" class="widthHeight80Px" src="./img/brainResult.png" alt="brain">
                    COMPLETE <br>
                    NUTRITION QUIZ
                </div>

                <div id="cardBody3" class="card-body textCenter flexNone cardBodyAbsolute2" style="display: none">YOUR SCORE <b id="amountOfRightAnswers">X</b><b>/</b><b id="amountOfAllAnswers">X</b></div>

                <div class="justCenter padding16Px cardBodyAbsolute3" id="endscreenButton" style="display: none"><button onclick="newGame()" class="btn btn-primary replaybtn">REPLAY</button></div>

                <div class="card-body justAround " style="display: none" id="cardBody2">
                    <h5 class="card-title mainQuestion" id="questiontext">Frage</h5>

                    <div class="card mb-2 QuizAnswerCard" onclick="answer('answer1')">
                        <div class="card-body cardBody">
                            <div id="letter1">
                                A
                            </div>
                            <span id="answer1">
                                Answer
                            </span>
                        </div>
                    </div>

                    <div class="card mb-2 QuizAnswerCard" onclick="answer('answer2')">
                        <div class="card-body cardBody">
                            <div id="letter2">
                                B
                            </div>
                            <span id="answer2">
                                Answer
                            </span>
                        </div>

                    </div>
                    <div class="card mb-2 QuizAnswerCard" onclick="answer('answer3')">
                        <div class="card-body cardBody">
                            <div id="letter3">
                                C
                            </div>
                            <span id="answer3">
                                Answer
                            </span>                           
                        </div>
                    </div>

                    <div class="card mb-2 QuizAnswerCard" onclick="answer('answer4')">
                        <div class="card-body cardBody">
                            <div id="letter4">
                                D
                            </div>
                            <span id="answer4">
                                Answer
                            </span>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="questionFooter" class="questionFooter" style="display: none;">
            <div>
                <img id="circleBlack" class="questionFooterCircle" src="./img/circleBlack.png">
            </div>
            <img id="nextButton" class="questionFooterArrow" onclick="nextQuestion()" src="./img/arrowForward.png" alt="arrow forward">
        </div>
    </div>
</body>

</html>
