<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Quizapp</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>

</head>

<body onload="init()">

    <div class="container">

        <div class="card quizCard">
            <img id="headerImg" src="img/quiz.jpg" class="card-img-top" alt="quiz-background">

            <div class="progress">
                <div id="progressBar" class="progress-bar"></div>
            </div>

            <div class="backgroundImg">            
                <div  id="cardBody1" class="card-body fontSize30Px textCenter" style="display: none">
                Quiz beendet
                </div>

                <div id="cardBody3" class="card-body textCenter" style="display: none">Du hast <b id="amountOfRightAnswers">X</b> von <b id="amountOfAllAnswers">X</b> Fragen richtig beantwortet!</div>

                <div class="justCenter padding16Px" id="endscreenButton" style="display: none"><button onclick="newGame()" class="btn btn-primary">Neustart</button></div>

                <div class="card-body" id="cardBody2">
                    <h5 class="card-title" id="questiontext">Frage</h5>

                    <div class="card mb-2 QuizAnswerCard" onclick="answer('answer1')">
                        <div class="card-body" id="answer1">
                            Answer
                        </div>
                    </div>

                    <div class="card mb-2 QuizAnswerCard" onclick="answer('answer2')">
                        <div class="card-body" id="answer2">
                            Answer
                        </div>

                    </div>
                    <div class="card mb-2 QuizAnswerCard" onclick="answer('answer3')">
                        <div class="card-body" id="answer3">
                            Answer
                        </div>
                    </div>

                    <div class="card mb-2 QuizAnswerCard" onclick="answer('answer4')">
                        <div class="card-body" id="answer4">
                            Answer
                        </div>
                    </div>

                    <div class="question-footer">
                        <span>
                            <b id="whichQuestion">1</b> von <b id="allQuestions">5</b> Fragen
                        </span>
                        <button onclick="nextQuestion()" id="nextButton" class="btn btn-primary" disabled>NÃ¤chste Frage</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
