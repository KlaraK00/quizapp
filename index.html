<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Quizapp</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>

</head>

<body onload="init()">
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quizapp</span>
        </div>
    </nav>


    <div class="container">

        <div class="card quizCard">
            <img src="img/quiz.jpg" class="card-img-top" alt="quiz-background">
            <div class="card-body">
                <h5 class="card-title" id="questiontext">Frage</h5>

                <div class="card mb-2 QuizAnswerCard" onclick="answer('answer1')">
                    <div class="card-body" id="answer1">
                        Answer
                    </div>
                </div>

                <div class="card mb-2 QuizAnswerCard" onclick="answer('answer2')">
                    <div class="card-body" id="answer2">
                        Answer
                    </div>

                </div>
                <div class="card mb-2 QuizAnswerCard" onclick="answer('answer3')">
                    <div class="card-body" id="answer3">
                        Answer
                    </div>
                </div>

                <div class="card mb-2 QuizAnswerCard" onclick="answer('answer4')">
                    <div class="card-body" id="answer4">
                        Answer
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        <b>1</b> von <b id="allQuestions">5</b> Fragen
                    </span>
                    <button id="nextButton" class="btn btn-primary" disabled>NÃ¤chste Frage</button>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
